<div class="title-div">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <label>
      <h1>Items:</h1>
      <input type="text" formControlName="itemName">
    </label>
    <button type="submit" [disabled]="!itemForm.valid">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <hr>
</div>

<ul>
  <li *ngFor='let item of items'>
    {{ item }}
  </li>
</ul>
